**Notation**: If $\mathcal{F}$ is any function class, we define $\mathcal{F_s}$ as

$$
\mathcal{F_s} := \{ x \rightarrow sgn(f(x)) \;\; |\;\; f \in \mathcal{F} \}
$$




**Given**: If $Z$ is a function class and also a vector space, then $VCdim(Z_s) \leq dim(Z)$. $\color{red} \;\;--- (\blacktriangle)$

---

Denote the function class $F := \{ x  \rightarrow 1 - ||x - \theta || \;\; |\;\; \theta \in \mathbb{R}^d\}$. 

Let the function class $G := \{ x \rightarrow 1 - ||x - \theta||^2 \;\;|\;\; \theta \in \mathbb{R}^d\}$.



$Claim:$ $F_s = \{ x \rightarrow sgn(f) \;\; | \;\; f \in F \}$ and $G_s = \{ x \rightarrow sgn(g) \;\;| \;\; g \in G\}$ are the same. 

$Proof:$
$$
	f_s(x) = \begin{cases}
		1, & ||x - \theta|| \geq 1 \\
		-1, & ||x - \theta|| > 1 
	\end{cases} \\
	= \begin{cases}
		1, & ||x - \theta||^2 \geq 1^2 = 1 \\
		-1, & || x - \theta||^2 < 1^2 = 1
	\end{cases} \\
	= g_s(x)
$$

Now, $g(x) = 1 - |x - \theta ||^2 = 1 - ||x||^2 + 2\theta^T x - ||\theta||^2$

$G$ does not form a vectors space because $g_1(x) + g_2(x) = 2 - || x - \theta_1||^2 - ||x - \theta_2||^2$ cannot be written as $g_3(x) = 1 - ||x - \theta_3||^2$ for some $\theta_3 \in \mathbb{R}^d$.

Let $\psi(x) = \langle x, ||x||^2 , 1 \rangle \in \mathbb{R}^{d+2}$ be a feature transform.

Let the function class $H := \{ x \rightarrow \mu^T \psi(x) \;\; | \;\; \mu \in \mathbb{R}^{d+2} \}$. Clearly $H$ forms a vector spaces since 

$$
 h_1(x) + h_2(x) = \mu_1^T \psi(x) + \mu_2^T \psi(x) = (\underbrace{\mu_1 + \mu_2}_{\mu_3})^T \psi(x) = h_3(x)
$$

We can identify each function $h(x;\mu)$ in this class $H$ with the vector $\mu$ in $\mathbb{R}^{d+2}$ due to the obvious bijection. Hence any basis of $\mathbb{R}^{d+2}$ can be used to span/reach all the space of $\mathbb{R}^{d+2}$ and hence all of $H$ (due to the identification). Hence, any basis of $\mathbb{R}^{d+2}$ also gives corresponding basis of $H$. This means $dim(H) = \#\{basis(H)\} = \#\{basis(\mathbb{R}^{d+2})\} = d+2$.

Setting $\mu_{\theta} = \langle 2\theta, -1, 1 - ||\theta||^2 \rangle $, we get a parametrized function class $\bar H= \{ x \rightarrow \mu_{\theta}^T \psi(x) \;\; | \;\; \theta \in \mathbb{R}^{d} \}$ which is a manifold in $H$ since we can identify if with the curve manifold $\mu(\theta) = \langle 2\theta , -1 , 1 - ||\theta||^2 \rangle \subset \mathbb{R}^{d+2}$.

Hence $\bar H \subset H$. This also means $\bar H_s \subset H_s$

Any function $\bar h \in \bar H$ is given by

$$
\bar{h}(x;\theta) = h(x; \mu(\theta)) = \mu(\theta)^T \psi(x) = \langle 2\theta, -1, 1 - ||\theta||^2 \rangle^T \langle x, ||x||^2 , 1 \rangle $$
$$ = 2\theta^T x - ||x||^2 + 1 - ||\theta||^2 = g(x) \in G
$$

Similarly, $\forall \; g \in G$, $g$ also belongs to $\bar H$.

Hence $G = \bar H \subset H$.

We know that if $A \subset B$, then  $VCdim(A) \leq VCdim(B)$.

Since $\bar H_s \subset H_s$, we have $VCdim(\bar H_s) \leq VCdim(H_s)$ $\color{turquoise} \;\;--- (1)$.

Since $H$ is a vectorspace of dimension,  by the hint given in the question, $VCdim(H_s) \underbrace{\leq}_{\texttt{vectorspace H},\color{red}(\blacktriangle)} dim(H) = d + 2$ $\color{turquoise}\;\; --- (2)$


Using $\color{turquoise} (1),(2)$, we get

$$
VCdim(G_s) = VCdim(\bar H_s) \leq VCdim(H_s)  \leq  dim(H) = d + 2
$$
